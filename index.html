<center>
<button onclick="openGame()" style="background-color: #ff9900; color: #fff; border: 1; border-color: #000000; vertical-align: center; font-size: 26px; width:100%; cursor: pointer; border-radius: 10px;"> CLICK ME </button>
<script>
function openGame() {
	var win = window.open ()
	var url ="https://vidsrc.cc/v2/embed/movie/tt15474916?autoPlay=true"
	var iframe = win.document.createElement('iframe')
	iframe.style.width = "100%"
	iframe.style.height = "100%"
	iframe.style.border = "none"
	iframe.src = url
	win.document.body.appendChild(iframe)
}
</script>
</center>
